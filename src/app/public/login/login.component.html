<!doctype html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
<title>login</title>
<link rel="icon" href="logo.png">
 </head>
 <body style="background-color:white;"> 

 <div class="container text-light bg-info border mt-8 ">
 <div class="row my-5">
	<div class="col">
		<p class="h1 text-center">Login</p>
	</div>
 </div>
 
 <div class="col-md-4" style="margin:auto;">
	<form>
	<div class="form-group">
	<label for="email1">Email</label>
	<input type="email" id="email1" class="form-control" placeholder="email address">
	<small class="form-text text-warning"></small>
	</div>
	<div class="form-group">
	<label for="pass">Password</label>
	<input type="password" id="pass" class="form-control" placeholder="password">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="col text-center">
<a routerLink ="/registration" class="text-light">Create an account?</a>
</div>
 </div>
 
 <div class="row">
	<div class="col-12 col-sm-6">
	   <div class="row">
		   
		   <div class="col col-sm-12">
			   <blockquote class="blockquote">
	 <p class="mb-0"></p>
	
   </blockquote>
		   </div>
	   </div>
	</div>
	
 
 </div>
 
 
 </div>
 <script src="js/jquery-3.4.1.min.js"></script>
 <script src="js/popper.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 </body>
</html>
